<div class="foods">
    <ul>
        <li *ngFor="let food of foods, let ix = index">
            <figure>
                <img [src]="food.image">
            </figure>
            <div class="food-info">
                <p>{{food.name}}</p>
                <p>{{food.calories}} Kcal</p>
                <button (click)="addTodaysFoods(ix)">Add to Today's Foods!</button>
            </div>
        </li>
    </ul>
</div>

<button (click)="showAddForm()">Add a food</button>
<button (click)="showTodaysFoodsList()">Show Today's Foods list</button>

<div class="add-form" *ngIf="!formOn">
    <div class="form-row">
        <label for="contact-name">Name: </label>
        <input type="text" [(ngModel)]="newFood.name">
    </div>
    <div class="form-row">
        <label for="contact-email">Calories</label>
        <input type="text" [(ngModel)]="newFood.calories">
    </div>
    <div class="form-row">
        <label for="contact-phone">Image: </label>
        <input type="text" [(ngModel)]="newFood.image">
    </div>
      
    <button (click)="addFood()">Submit New Food</button>
</div>

<div class="foods" *ngIf="!listOn">
    <ul>
        <li *ngFor="let todayFood of todayFoods, let ix = index">
            <figure>
                <img [src]="todayFood.image">
            </figure>
            <div class="food-info">
                <p>{{todayFood.name}}</p>
                <p>{{todayFood.calories}} Kcal</p>
                
            </div>
        </li>
    </ul>
    <p>Total kcal: {{totalCalories}}</p>
</div>
