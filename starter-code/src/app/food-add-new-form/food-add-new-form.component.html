
<label for="food-name">Name</label>
<input type="text" name="student-input" [(ngModel)]="food.name">
<label for="food-calories">Calories</label>
<input type="text" name="student-input" [(ngModel)]="food.calories">
<label for="food-image">Image URL</label>
<input type="text" name="student-input" [(ngModel)]="food.image">
<label for="food-quantity">Quantity</label>
<input type="text" name="student-input" [(ngModel)]="food.quantity">
<button (click)="handleSubmitClick()" >Submit</button>
