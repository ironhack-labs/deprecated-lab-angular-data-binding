<h1>
  {{title}}
</h1>



<input type="text" name="name-input" [(ngModel)]="searchTerm" [(ngModelChange)]="updateFilteredFoodList()" placeholder="search">
<app-food-list [menu]="menu" (onNewFood)="handleNewFood()"></app-food-list>


<button (click)="showForm()" >Add Food</button>
<app-food-add-new-form *ngIf="formVisible" (onNewFood)="handleSubmitClick($event)"></app-food-add-new-form>


<app-food-today></app-food-today>
