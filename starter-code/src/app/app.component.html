<button (click)="toggleFoodForm()">{{buttonName}}</button>

<app-new-food-form *ngIf="visibleForm" (onNewFood)="handleNewFood($event)"></app-new-food-form>

<input type="text" [(ngModel)]="pattern" (ngModelChange)="updateFilteredFoodList()" placeholder="Search foods...">

<app-food-list [foods]="filteredFoods" (onNewTodaysFood)="handleNewTodaysFood($event)"></app-food-list>

<app-todays-food [todaysFoods]="todaysFoods"></app-todays-food>
