<h1>
  {{title}}
</h1>
<app-food-list></app-food-list>

<h1>Search </h1>

<label for="search"> Search for Foods</label>
<input  id="search" type="text" [(ngModel)]="input">

<ul>
  <div class="search">
  <li *ngFor="let food of (listOfFoods | search:input) ">
    <p>{{food.name}}</p>
    <p>{{food.calories}}</p>
    <img src="{{food.image}}">
    <p>{{food.quantity}}</p>
  </li>
  </div>
</ul>

<h1> Add a food </h1>

<app-add></app-add>
