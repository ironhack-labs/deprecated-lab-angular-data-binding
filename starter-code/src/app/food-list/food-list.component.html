<div class="foods__header">
  <h1>W7 D2 Daily</h1>
  <div class="search__food">
      <label for="foodSearch">Seach for a meal</label>
      <input placeholder= "Search" type="text" name="foodSearch" [(ngModel)]="name">
  </div>
  <!-- <button (click)='showForm()'><h4>Add your food</h4></button> -->
  <div class="addYours" [ngClass]="{'show': show}"> <h4>Add your food!</h4>
      <label for="name">Name: </label>
      <input placeholder= "Your food name" type="text" [(ngModel)]="newFood.name">
      <label for="image">Image: </label>
      <input placeholder="Your food img url" type="text" [(ngModel)]="newFood.image">
      <label for="calories">Calories: </label>
      <input placeholder= "Your food in Kcals" type="text" [(ngModel)]="newFood.calories">
      <button (click)="addYours()">New Food</button>
  </div>
  
</div>
<div class="total__kcal">
    <h4>Today's Foods:</h4>
    <h4><span>{{totalCalories}}</span> Kcal</h4>
  </div>
<div class="foods__container">
  <div class='foods__inner' *ngFor='let food of foods'> 
    <h4>{{food.name}}</h4>
    <!-- <img [src]="foods.image" alt=""> -->
    <div class="foods__img" [ngStyle]="{ 'background':'url(' + food.image + ')', 'background-size': 'contain' , 'background-repeat': 'no-repeat', 'background-position': 'center'}"></div>
    <!-- [ngStyle]="{'background': '#fff url(' + article.uri + ') no-repeat 0 0'}" -->
    <p>{{food.calories}} Kcal</p>
    <input class="addQuantity" #addQuantity type="number" value="1" >
    <button class="addButton" (click)='totalKcal(addQuantity.value, food)'>Todays Food</button>
  </div>
</div>
