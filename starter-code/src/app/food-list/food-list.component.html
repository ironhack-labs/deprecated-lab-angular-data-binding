<div class="main">
  <div class="foods" *ngFor="let food of foodList">
    <div class="name">Name: {{food.name}}</div>
    <div class="calories">Calories: {{food.calories}}</div>
    <div class="image">
      <img [src]="food.image">
    </div>
    <div class="quantity">Quantity: {{food.quantity}}</div>
      <button class="special-button" (click)="addSpecial(food)">Add to Today's Foods</button>
    <br>
    <hr>
  </div>

  <div class="foods-today">
    <h1 style="text-align: center">Today's Foods</h1>
    <div class="foods-today-list" *ngFor="let food of specialList">
      <ul>
        <li>{{food.name}}</li>
      </ul>
    </div>
     <p>Calories:{{cal}}</p>
    <hr>
  </div>
</div>
