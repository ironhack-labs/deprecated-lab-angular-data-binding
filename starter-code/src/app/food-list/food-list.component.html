<h3>Today's Foods</h3>

<ul>
  <li *ngFor="let food of todayFoods">
    <h4>{{food.name}}</h4>
    <h5>Calories: {{food.calories}}</h5>
    <img src="{{food.image}}" alt="">
  </li>
</ul>
<div>Total Calorie Count: {{todayFoodTotalCals}}</div>
<hr>
<h3>List of Foods</h3>

<button (click)="addFood()">Add new food</button>
<div *ngIf="addFoodBool">
  <label for="name">Name</label>
  <input id="name" type="text" [(ngModel)]="newFood.name">
  <label for="calories">Calories</label>
  <input id="calories" type="text" [(ngModel)]="newFood.cals">
  <label for="image">Image Url</label>
  <input id="image" type="url" [(ngModel)]="newFood.pic">
  <button (click)="addFoodSubmit()">Add food</button>
</div>

<hr>
<label for="search-field">Search</label>
<input id="search-field" type="search" [(ngModel)]="searchTerm">
<ul>
  <li *ngFor="let food of (foods | searchPipe: searchTerm)">
    <h4>{{food.name}}</h4>
    <h5>Calories: {{food.calories}}</h5>
    <img src="{{food.image}}" alt="">
    <label for="quantity">Quantity: </label>
    <input type="number" id="quantity">
    <button (click)="addTodayFood(food)">Add to Today's Foods</button>
  </li>
</ul>
