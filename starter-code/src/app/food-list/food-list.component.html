<div class="body">
  <div class="col-left">
    <h3>Search food by name</h3>
    <input type="text" placeholder="Search foods" [(ngModel)]="searchTerm" />
    <br />
    <br />
    <input type="button" (click)="toggleNewFood()" value="Add new food"/>
    <br />
    <br />
    <div *ngIf="newFood" class="newFood">
      <input type="text" [(ngModel)]="newFoodObj.name" placeholder="Name"/>
      <br />
      <br />
      <input type="number" min="1" [(ngModel)]="newFoodObj.calories" placeholder="Calories"/>
      <br />
      <br />
      <input type="text" [(ngModel)]="newFoodObj.image" placeholder="Image url" />
      <br />
      <br />
      <input type="button" (click)="addNewFood()" value="Add to the list"/>
    </div>

    <div class="container">
      <div class="foodWrapper" *ngFor="let dish of food | search:searchTerm; let i = index">
        <h2>{{dish.name}} <span class="calsSpan">{{dish.calories}} cals</span></h2>
        <img [src]=dish.image />
        <input type="button" (click)="addTodayFood(i, quantity.value)" value="+"/>
        <input #quantity type="number" value="1" min="1" />
      </div>
    </div>
  </div>

  <div class="col-right">
    <h3>Today's food calories {{todayCals}}</h3>
    <ul>
      <li *ngFor="let food of todayFood">
        <h2>{{food.name}} <span *ngIf="food.quantity > 1">x{{food.quantity}}</span></h2>
      </li>
    </ul>
  </div>
</div>
