<div class="search-food">
  <input type="text" />
</div>
<div class="food-list">
  <div class="food-item" *ngFor="let food of foods">
    <div class="food-name">
      <h2>{{ food.name }}</h2>
    </div>
    <div class="food-calories">
      <span class="bold">Calories:</span> {{ food.calories }}
    </div>
    <div class="food-image">
      <img [src]="food.image" [alt]="food.name" />
    </div>
  </div>
</div>
