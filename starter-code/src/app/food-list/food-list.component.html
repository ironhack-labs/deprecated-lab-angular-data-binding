<div class="container">
  <label for="foodName">Name: </label>
  <input type="text" [(ngModel)]="pattern">
  <button class="btn btn-danger" *ngIf="!isNewFood" (click)="toggleInput()">Add food</button>
</div>

<div class="main">
  <div class="left">
    <div class="container" *ngIf="isNewFood">
      <label for="">Name: </label>
      <input type="text" [(ngModel)]="newFood.name">
      <label for="">Calories: </label>
      <input type="text" [(ngModel)]="newFood.calories">
      <label for="">Image: </label>
      <input type="text" [(ngModel)]="newFood.image">
      <button class="btn btn-danger" (click)="toggleInput(); addFood()">Add food</button>
    </div>
    <div class="container">
      <ul>
        <li *ngFor="let food of foodList | filter:'name':pattern">
          <img [src]="food.image" alt="food">
          <h3>{{food.name}}  <button class="btn btn-warning" (click)="addToday(food)"><span class="fas fa-arrow-alt-circle-right"></span></button></h3>
          <h4>{{food.calories}} kcal</h4>
        </li>
      </ul>
    </div>
  </div>
  <div class="right">
    <div class="container">
      <h2>Today's list</h2>
      <ul>
        <h3>Calories: {{caloriesCount}}</h3>
        <li *ngFor="let food of todayList">
          <img [src]="food.image" alt="food">
          <h3>{{food.name}}</h3>
          <h4>{{food.calories}} kcal</h4>
        </li>
      </ul>
    </div>
  </div>
</div>
