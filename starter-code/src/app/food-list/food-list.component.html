<div>
  <label for="thing_name"> Thing Name </label>
  <input placeholder="new thing" type="text" #thingName>
  <button class="buttonAdd" (click)="addFoodList()">Add New Food</button>
  <!-- <button (click)="addItem(thingName.value); thingName.value=''">
          add
      </button> -->
</div>
<div>
  <label for="things_name"> Search thing: </label>
  <input id="things_name" placeholder="thing name" type="text" [(ngModel)]="pattern">
</div>

<div class="food" *ngFor="let food of foodList | filter:'name':pattern;">
  <div class="image"><img [src]="food.image" width="100px"></div>
  <div class="name">{{ food.name }}</div>
  <div class="calories">{{ food.calories }}</div>
</div>
