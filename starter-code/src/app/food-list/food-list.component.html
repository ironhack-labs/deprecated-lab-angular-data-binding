<p>
  food-list works!
</p>
<div class="search">
  <label for="things_name"> Search thing: </label>
  <input id="things_name" placeholder="thing name"
            type="text" [(ngModel)]="pattern">
</div>

<div class="container">
  <div class="foodList" *ngFor="let food of foodList | filter:'name':pattern; let i = index">
  <p> {{food.name}}</p>
  <p>{{food.calories}}</p>
  <img [src]="food.image" alt="{{food.name}}">
  <input type="Number" value="{{food.quantity}}">
  </div>
</div>
