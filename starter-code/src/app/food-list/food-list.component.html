<div>
  <label for="contact-name">Name:</label>
  <input type="text" [(ngModel)]="foodsName">
</div>
<br>
<button (click)="show()">New Food</button>
<br>
<div *ngIf='visible'>
  <br>
  <div>
    <label for="food-name">Name:</label>
    <input type="text" [(ngModel)]="newFood.name">
  </div>
<br>
  <div>
    <label for="food-calories">NÂº Calories:</label>
    <input type="text" [(ngModel)]="newFood.calories">
  </div>
<br>
  <div>
    <label for="food-image">Image</label>
    <input type="text" [(ngModel)]="newFood.image">
  </div>
<br>
</div>
<button (click)="addFood()">New Food</button>
<div *ngFor='let c of foods | filter :"name":foodsName'>


  <div class="list">
    <hr>
    <h2>Food: {{c.name}}</h2>
    <br>
    <h3>Calories: {{c.calories}}</h3>
    <br>
    <img src={{c.image}} width="25%" alt="">
    <br>
    <h3>{{quantity}}</h3>
  </div>

</div>
