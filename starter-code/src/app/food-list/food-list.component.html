<div class="container">

  <div class="d-flex flex-column text-center align-items-center">
    <label for="searchbox">
      <h1>Search</h1>
    </label>
    <input type="text" [(ngModel)]="searchText" name="searchbox" class="w-50">
  </div>

  <div class="w-50">
    <button class="btn btn-dark">Add new food</button>
    <ul>
      <li *ngFor="let food of foods | filter : searchText" class="d-flex w-100 m-2 p-3 food-item">
        <img [src]="food.image" alt="" class="img-responsive w-25 h-25">
        <div class="d-flex justify-content-center w-100">
          <h3>{{food.name}}</h3>
        </div>
      </li>
    </ul>
  </div>
</div>
