<p>
  food-list works!
</p>  
<button (click)="show = !show">{{show ? 'hide' : 'show'}}</button>
<br>
<div *ngIf="show">
  <div>
    <label for="thing_name"> Thing Name </label>
    <input placeholder="new thing" #thingName>
    <button (click)="addItem(thingName.value); thingName.value=''">
      add
    </button>
  </div>
</div>

<div>
  <label for="">Search a Food:</label>
  <input [(ngModel)]="searchFood" (keyup)="newSearch()">
  <p>You have write: {{searchFood}}</p>
</div>

<div class="cards-container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let food of foods">
      <div class="">
        <img class="card-img-top" src="{{food.image}}" alt="Card image cap">
      </div>
      <div class="card-block">
        <h4 class="card-title">{{food.name}}</h4>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{food.calories}}</li>
        <li class="list-group-item">{{food.quantity}}</li>
      </ul>
    </div>
  </div>
  <hr>
</div>
