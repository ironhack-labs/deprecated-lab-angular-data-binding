<!-- Display Foods -->
<div *ngFor="let food of foods" class="food-container">
  <img class="food-image" [src]="food.image">
  <div class="food-info">
    <h2>{{food.name}}</h2>
    <h4 class="text-spacing">Calories:</h4>
    <span class="text-spacing">{{food.calories}}</span>
    <div>
      <h4 class="text-spacing">Quantity:</h4>
      <span class="text-spacing">{{food.quantity}}</span>
    </div>
  </div>
</div>
