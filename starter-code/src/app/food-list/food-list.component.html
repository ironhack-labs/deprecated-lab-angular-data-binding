<h2>
  Food List
</h2>

<label>
  <input [(ngModel)]="userInput" type="search" placeholder="search for food...">
</label>

<ul >
  <li *ngFor="let oneFood of (foodArray | foodFilter:userInput)">
   <!-- on cherche tous les éléments de benicios qui contiennent
  le userInput selon le filtre Actorfilter défini dans le pipe actor filter-->
    <h3> {{oneFood.name}} </h3>
    <h3> {{oneFood.calories}} </h3>
    <img height=100px [src]="oneFood.image" />
  </li>

</ul>
