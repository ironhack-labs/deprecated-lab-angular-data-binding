<h1>Yeah!</h1>

<div>
  <p>Search </p>
</div>

  <input [(ngModel)]="searchText" placeholder="search text goes here" type="text">



<div>
  <ul *ngFor="let e of foods | searchText : searchText">

    <div [ngStyle]="{ 'background-color': 'white'}">
      <p>{{e.name}}</p>
    </div>

    <div>
      {{e.calories}}
    </div>

    <div>
      <img [src]="e.image" alt="" height="100" width="auto">
    </div>


    <div>
      {{e.quantity}}
    </div>

  </ul>
</div>
