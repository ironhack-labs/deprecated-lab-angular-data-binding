<div class="container">
  <div class="">

    <div class="form-group text-center">
      <label for="things_name"> Search food: </label>
      <input id="things_name" placeholder="food name" type="text" [(ngModel)]="pattern">
    </div>

    <div class="text-center">
    <button (click)=showForm()>Add new foods</button>
    <div [ngClass]="{hidden : isHidden}">
      <div>
        <label for="food-name">Food´s name</label>
        <input type="text" [(ngModel)]="name">
      </div>
      <div>
        <label for="food-calories">Calories</label>
        <input type="number" [(ngModel)]="calories" >
      </div>
      <div>
        <label for="food-image">Photo</label>
        <input type="text" [(ngModel)]="image">
      </div>

      <button (click)="addFood(name, email, image)">Submit New Food</button>
    </div>
  </div>

 
  <div class="pull-right">
    <h2>List of Today´s Food</h2>
    <div class="">
      <ul>
        <li *ngFor="let tf of todaysFood">
          <p>{{ tf.name }} {{ tf.calories }}x{{tf.quantity}}</p>
        </li>
      </ul>
      <p>Daily calories intake: {{ dailyCaloryIntake }}</p>
    </div>
  </div>



    <div class="pull-left foods">
      <div *ngFor="let f of foods | filter:'name':pattern;">
        <h2>{{f.name}}</h2>
        <p>Calories:{{f.calories}}</p>
        <img [src]="f.image" alt="food image" class="im-user">
        
        <button class="buttonAdd" name="button" (click)="addTodaysFood(f)">+</button>
        <input id="number" type="number" [(ngModel)]="f.quantity">
       

      </div>
    </div>
   


  </div>
</div>
