<div class='container'>
  <hr />
  <div class='search-bar form-inline'>
    <div class="form-group">
    <label>Search: </label>
    <input id="search" placeholder="Search food..." type="text" [(ngModel)]="inputSearch">
    </div>
    <button *ngIf = '!isFormEnabled' type="button" (click)= "toggleForm()" class="btn btn-success btn-add">ADD FOOD</button>
  <div>
<hr />

  <div class="form-inline" *ngIf = 'isFormEnabled'>
    <h3>Create New Food </h3>
    <div class="form-group">
      <label for="food-name">Name</label>
      <input type="text" class="form-control"  [(ngModel)]="newFood.name" >
    </div>
    <div class="form-group">
      <label for="food-calories">Calories</label>
      <input type="text" class="form-control" [(ngModel)]="newFood.calories">
    </div>
    <div class="form-group">
      <label for="food-image">Image</label>
      <input type="text" class="form-control"  [(ngModel)]="newFood.image">
    </div>
    <button type="submit" (click)="createFood()" class="btn btn-success">SAVE FOOD</button>
  </div>

  <div class='food-list center-block'>
    <div *ngFor="let food of foods | filter:'name':inputSearch" class="food-card col-sm-2">
      <h4>{{food.name | uppercase}}</h4>
      <img [src]="food.image" height="100" width="150" />
      <p>Calories: {{food.calories}}</p>
      <p>Quantity: {{food.quantity}}</p>
    </div>
  </div>

</div>
