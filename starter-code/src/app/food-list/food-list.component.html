<div class="block">
  <label>Search:</label>
  <input type="text" [(ngModel)]="pattern">
  <button>Toggle Class</button>
</div>
<div class="block">
  <button (click)="hideForm = !hideForm">Add New Food</button>
</div>
<div class="block addFood" [ngClass]="{ hide: hideForm }">
  <div>
    <label>Name:</label>
    <input type="text" [(ngModel)]="food.name">
  </div>
  <div>
    <label>Calories:</label>
    <input type="text" [(ngModel)]="food.calories">
  </div>
  <div>
    <label>Image:</label>
    <input type="text" [(ngModel)]="food.image">
  </div>
  <div>
    <button (click)="addFood()">Add Food</button>
  </div>
</div>
<div class="block">
  <ul>
    <li *ngFor="let food of foods | filter:'name':pattern">
      <div class="food">
        <h2>{{ food.name }}</h2>
        <img [src]="food.image">
      </div>
    </li>
  </ul>
</div>
