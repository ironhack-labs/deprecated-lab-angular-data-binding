<button (click)="toggleForm()" type="button">Add a new food</button>
    <br><br>
    <form *ngIf="isFormShowing" >
        <label>Name:</label>
        <input type= "text" [(ngModel)]='aNewFood.theDish' name='theDish'>
        <br>
        <label>Calories:</label>
        <input type= "text"[(ngModel)]='aNewFood.theCals' name='theCals'>
        <br>
        <label>Image:</label>
        <input type= "text" [(ngModel)]='aNewFood.image' name='image'>
        <br>
        <button (click)="addFood()">Submit</button>
        </form>
    <br>

    <h3>Search for Foods</h3>
    <input type="text" [(ngModel)]="searchTerm" (keyup)="filterFoods()">
    <div *ngFor="let food of resultsArray" class="searchFood">
            <img [src]="food.image" width="200px">
            {{food.name}}
            {{food.calories}}
            <br>
            <button (click)= "addToList(food)">Submit</button>
    </div>
