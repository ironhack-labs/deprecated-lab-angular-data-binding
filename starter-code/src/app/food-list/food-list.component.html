<div class="flex">
  <div class="content">
    <div *ngFor="let food of foods">
      <h4> {{ food.name }} </h4>
      <p> {{ food.calories }} </p>
      <img [src]="food.image" class="img">
      <p> {{ food.quantity }} </p>
      <button (click)="addList()">Add to List</button>
    </div>
  </div>
  <form action="" method="post">

    <label for="POST">Name:</label>
    <input type="text" name="name">

    <label for="POST">Calories:</label>
    <input type="number" name="calories">

    <label for="POST">Image:</label>
    <input type="text" name="image">

    <label for="POST">Quantity:</label>
    <input type="text" name="quantity">

    <button (click)="addFood()">Submit New Food</button>
  </form>

</div>
