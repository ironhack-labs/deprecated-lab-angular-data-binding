<div>
  <label for="name"> Name </label>
  <input type="text" [(ngModel)]="newFood.name">
  <label for="image"> Image </label>
  <input type="text" [(ngModel)]="newFood.image">
  <label for="calories"> Calories </label>
  <input type="number" [(ngModel)]="newFood.calories">
  <button (click)="addItem();">Add</button>
</div>
<div>
  <label for="things_name"> Search food: </label>
  <input id="things_name" type="text" [(ngModel)]="pattern">
  <div>
    <div class="food-container" *ngFor="let food of foodList | filter:'name':pattern">
      <img [src]="food.image" />
      <div class="food-data">
        <h2>{{food.name}}</h2>
        <span>{{food.calories}}</span>
      </div>
      <hr />
    </div>
  </div>
