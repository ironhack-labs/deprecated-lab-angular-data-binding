<section>
  <label for="">Search</label>
  <input [(ngModel)]="text" type="text">
</section>
<section>
  <article class="btn-new-item">
    <button (click)="showForm()">Add new food</button>
  </article>
  <article>
    <form class="new-item" *ngIf="toggleForm" action="">
      <div>
        <label for="food-name">Name</label>
        <input [(ngModel)]="newFood.name" type="text" name="name">
      </div>
      <div>
        <label for="food-calories">Calories</label>
        <input [(ngModel)]="newFood.calories" type="text" name="calories">
      </div>
      <div>
        <label for="food-quantity">Quantity</label>
        <input [(ngModel)]="newFood.quantity" type="text" name="quantity">
      </div>
      <div>
        <label for="food-image">Image</label>
        <input [(ngModel)]="newFood.image" type="text" name="image">
      </div>
      <div>
        <button (click)="addItem(newFood)" type="submit">Add Food</button>
      </div>
    </form>
  </article>
</section>

<section class="column">
  <section class="items">
    <ul class="list-item" *ngFor="let food of foodlist | filter: 'name': text">
      <li>
        <img [src]="food.image">
      </li>
      <li>{{food.name}}</li>
      <li>{{food.calories}}</li>
      <li>
        <button (click)="addTodayList(food)">Add today's list</button>
      </li>
    </ul>
  </section>
  <section class="today-items">
    <h3>Today's food</h3>
    <ul *ngFor="let todayFood of todayList">
      <li>
        <img [src]="todayFood.image">
      </li>
      <li>{{todayFood.name}}</li>
      <li>{{todayFood.calories}}</li>
    </ul>
  </section>
</section>
