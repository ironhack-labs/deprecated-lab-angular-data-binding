<div *ngIf="show">
     <label for="name"> Name </label>
     <input type="text" [(ngModel)]="newFood.name" [ngModelOptions]="{standalone: true}">
     <label for="calories"> Calories </label>
     <input type="text" [(ngModel)]="newFood.calories" [ngModelOptions]="{standalone: true}">
     <label for="image"> URL Image </label>
     <input type="text" [(ngModel)]="newFood.image" [ngModelOptions]="{standalone: true}">
     <button (click)="addItem(newFood)">Submit </button>
</div>

  <button (click)="formShow()"> Add New </button>
<div>
  <label for="search-food"> Search: </label>
  <input name="search-food" placeholder="Search Food" type="text" [(ngModel)]="pattern">
</div>

<div class="container">

  <div class="list-food">
    <ul class="list">
      <li *ngFor="let food of foods | filter:'name':pattern; let i = index">
        <img src="{{food.image}}" alt="{{food.name}}">
        <h3>{{food.name}}</h3>
        <p>{{food.calories}}</p>
        <label for="quantity">Quantity:</label>
        <input class="quantity" type="number" name="quantity" value="1" #quantity>
        <button (click)="addFavFood(foods[i], quantity.value)">add List</button>
      </li>
    </ul>
  </div>


  <div class="todays-food">
    <h2>Today's Food</h2>
    <h3 *ngIf="showCouter">Total Calories: {{calorieCounter}}</h3>
    <ul>
      <li class="favs" *ngFor="let favfood of todaysFood">
        <p>{{favfood.name}} --- {{favfood.quantity}}</p>

        </li>
    </ul>
  </div>
</div>
