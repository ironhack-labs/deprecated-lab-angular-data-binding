<div id="containerUp">
  <input type="text" placeholder="filter" [(ngModel)]="pattern"><br>
</div>

<div id="containerUp">
<button (click)="showNewFoodPane()">Create food</button>
</div>

<div id="showPane" *ngIf="showPane">
  <input type="text" placeholder="name" [(ngModel)]="newFood.name">
  <input type="text" placeholder="calories" [(ngModel)]="newFood.calories">
  <input type="text" placeholder="image" [(ngModel)]="newFood.image">
  <button (click)="createNewFood()">Create</button>
</div>

<div>

  <h1>Today´s foods <span>{{totalCalories}}kcal</span></h1>

  <div class="form" id="foodContainer">
       <h2>Today´s foods <span>{{totalCalories}}kcal</span></h2>
       <div class="foodItem" *ngFor='let food of todaysFoods | filter:"name":pattern; let i = index'>
         <h3>{{food.name}}</h3>
         <img src="{{food.image}}" width="200" alt="Photo of {{food.name | lowercase}}">
         <p>Calories {{food.calories}}</p>
         <button (click)="removeThisFood(food, i)">Remove</button>
       </div>
     </div>
</div>

<h1>List of foods</h1>

<div id="foodContainer">
  <article class="foodItem" *ngFor='let food of foods | filter:"name":pattern'>
    <h3>{{food.name}}</h3>
    <img src="{{food.image}}" alt="Photo of {{food.name | lowercase}}">
    <p>Calories {{food.calories}}</p>
    <button (click)="addThisFood(food)">Add</button>
  </article>
</div>
