<p>
  food-list works!
</p>
<div>
  <label for="things_name"> Search thing: </label>
  <input id="things_name" placeholder="thing name"
          type="text" [(ngModel)]="pattern">
<div>
<ul>
  <li *ngFor="let food of foods | filter:'name':pattern; let i = index">
    <p>{{ food.name }} -> {{ food.calories }} = {{ food.quantity }}Uds</p>
    <img [src]="food.image" alt="" width=100>
  </li>
</ul>
