<div>
  <label for="foods_name"> Search thing: </label>
  <input id="foods_name" placeholder="Food name" type="text" [(ngModel)]="pattern">
<div>

<div *ngFor="let food of foods | filter: 'name': pattern; let i = index">
  <img src={{food.image}} width='300'>
  <h3>{{food.name}}</h3>
  <p>{{food.calories}} cal.</p>
  <br><br>
</div>
