<div>
  <label for="things_name"> Search thing: </label>
  <input id="things_name" placeholder="food name" type="text" [(ngModel)]="pattern">
</div>

    <h4> Food list </h4>
    <ul>
      <li *ngFor="let food of foods | filter : 'name' : pattern; let i = index">
        <p> {{ food.name }} </p>
        <p> {{ food.calories }} calories </p>
        <img src="{{ food.image }}" height="150px">
        <p> {{ food.quantity }} items </p>
      </li>
    </ul>
