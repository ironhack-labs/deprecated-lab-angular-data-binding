
    <div>
        <label for="things_name"> Search thing: </label>
        <input id="things_name" placeholder="thing name"

<div>

    <ul *ngFor="let food of foods | filter:'name':pattern; let i = index">

         <li> {{food.name }}</li>
           <li>{{ food.calories }}</li>
    <img class="img" src="{{food.image}}">
  
</ul>

  <hr>
</div>

<div>
  <label for="form"></label>
  <input type="text" placeholder="name" [(ngModel)]="newFoods.name">

  <input type="text" placeholder="quantity" [(ngModel)]="newFoods.quantity">
  <button (click)= "AddNewFood(newFoods)">agrega la comidita</button>
