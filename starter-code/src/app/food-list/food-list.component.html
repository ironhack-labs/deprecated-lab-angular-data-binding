<div class="flex-container">
        
        <div class="container">
            <div class="search">
                    <label for="">Search</label> <br>
                    <input type="text" [(ngModel)]="pattern">
            </div>

            <button id="btn-add" (click)="showAddFoodForm = !showAddFoodForm">Add food</button>

            <div id="new-form" *ngIf="showAddFoodForm">       

                    <label for="thing_name">Name:</label>
                    <input type="text" #foodName> <br>

                    <label for="thing_name">Calories:</label>
                    <input type="text" #foodCalories> <br>

                    <label for="thing_name">Image url:</label>
                    <input type="text" #foodImageUrl> <br>

                    <button (click)="addItem(foodName.value, foodCalories.value, foodImageUrl.value ); showAddFoodForm = false; ">Add</button>
            </div>

            <div *ngIf="showAddFoodForm" class="item-box">
                    <div class="item-picture">
                        <img src="https://i.imgur.com/93ekwW0.jpg" alt="">
                    </div>
                    <div class="item-content">
                        <p>Example Name <span><small>226</small></span></p>
                        <button>+</button>
                        <input type="text" value="1">
                    </div>
                </div>
                

                <div class="item-box" *ngFor="let food of foods | search:'name':pattern; let i = index">
                    <div class="item-picture" >
                        <img src="{{food.image}}" alt="">
                    </div>
                    <div class="item-content">
                        <p>{{food.name}} <span><small>{{food.calories}}</small></span></p>
                        <button id="{{i}}" (click)="addToTodayList($event.target.id, quantity.value);" >+</button>
                        <input type="number" value="1" #quantity>
                    </div>
                </div> 

        </div>

        <div class="today-list">
        <p ><b>Today's Foods {{ todayList | totalCalory }} cal</b></p>
        <ul>
            <li *ngFor="let food of todayList" >{{food.name}}  {{food.calories}}  x {{food.quantity}}</li>
        </ul>

        </div>
</div>
