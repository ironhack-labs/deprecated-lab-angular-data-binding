<h1> Your Foods </h1>

<div>

    <button (click)="showForm()" >Add Item</button>
    <div *ngIf="addForm">
      <app-add-item (onSubmit)="addItem(submitted)"></app-add-item>
    </div>
</div>

<div>
  <br>
  <label for="search">Search</label>
  <input id="search" [(ngModel)]="target">
</div>

<div>
  <ul>
    <li *ngFor="let food of foodsList | search :target">
      <span>{{food.name}}</span>
      <span>{{food.calories}}</span>
      <img [src]="food.image">
      <span>{{food.quantity}}</span>
    </li>
  </ul>
</div>
