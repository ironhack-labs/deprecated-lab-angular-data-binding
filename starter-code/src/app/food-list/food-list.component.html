<div class="addFood">
  <div>
    <label for="food-name"></label>
    <input type="text" [(ngModel)]="newFood.name">
  </div>
  <div>
    <label for="food-calories"></label>
    <input type="text" [(ngModel)]="newFood.calories">
  </div>
  <div>
    <label for="food-image"></label>
    <input type="text" [(ngModel)]="newFood.image">
  </div>
  <div>
    <label for="food-quantity"></label>
    <input type="text" [(ngModel)]="newFood.quantity">
  </div>
  <button (click)="addFood()">Submit New Food</button>
</div>
<div class="cartFood">
  <div *ngFor="let food of propFood">
    <ul>
      <li>{{ food.name }}</li>
      <li>{{ food.calories }}</li>
      <li><img src="{{ food.image }}" alt="" width="100px"></li>
      <li>{{ food.quantity }}</li>
    </ul>
  </div>
</div>
<div class="searchFood">
  <input type="text" name="" value="" [(ngModel)]="pattern">
</div>
<div class="listFood">
  <ul>
    <li *ngFor="let food of foods | filter: 'name':pattern; let i = index" >
      <ul>
        <li>{{ food.name }}</li>
        <li>{{ food.calories }}</li>
        <li><img src="{{ food.image }}" alt="" width="100px"></li>
        <li>{{ food.quantity }}</li>
        <li>
          <button (click)="addCartFood(food)">Add Cart Food</button>
        </li>
      </ul>
    </li>
  </ul>
</div>
