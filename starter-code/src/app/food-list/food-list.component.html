<div class="general_container">

<div class="container_general">
<label>Search:
  <input [(ngModel)]="pattern">
</label>

<button (click)="show = !show">{{show ? 'hide' : 'show'}}</button>
<div *ngIf="show">

    <div class="row" id="form">
        <div>
          <label for="Foods-name" >Nombre</label>
          <input type="text" [(ngModel)]="newFoods.name">
        </div>
        <div>
          <label for="Foods-email">Calories</label>
          <input type="text" [(ngModel)]="newFoods.calories">
        </div>
        <div>
          <label for="Foods-image" >Imagen</label>
          <input type="text" [(ngModel)]="newFoods.image">
        </div>
        <button (click)="addFoods()">¡Añadir comida!</button>

</div>
</div>
<div *ngFor="let food of foods | filter:'name':pattern; let i = index">
  <div class="container">
    <div class="container_2">
      <img [src]="food.image" class="imagen_comida">
    </div>
    <div class="container_1">
      <p>{{food.name}}</p>
      <p>{{food.calories}}</p>
    </div>
    <button (click)="addFoodsDay(food) ">¡Añadir al menú!</button>
  </div> 
</div>
</div>

<div class="container_menu">
<h1>Tú selección</h1>
<div class="menu" *ngFor="let food of newMenu">
  <h3>{{food.name}}</h3>
  <p>{{food.calories}}</p>
</div>
<h2>{{calories}}</h2>
</div>
</div>
