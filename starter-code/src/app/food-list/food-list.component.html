<div *ngFor="let food of listOfFoods" class="list">


  <p>{{food.name}}</p>

  <p>{{food.calories}}</p>
  <img [src]="food.image">
  <p>{{food.quantity}}</p>
  <label for="quantity">Quantity</label>
  <input  id="quantity" type="number" [(ngModel)]="quantity">
  <button (click)="addToToday(food)"> Add to Today</button>
</div>

<h1> List of Today</h1>

<div *ngFor="let food of todayFoods">
  <div *ngIf="food.quantity >1">
    <p>{{food.name}} X {{food.quantity}}</p>
  </div>
  <div *ngIf="food.quantity < 2">
    <p>{{food.name}}</p>
  </div>
  <p>{{food.calories}}</p>
  <img [src]="food.image">
  <p>{{food.quantity}}</p>
</div>

<div>
  <p>Total Calories: {{ count }}</p>
</div>
