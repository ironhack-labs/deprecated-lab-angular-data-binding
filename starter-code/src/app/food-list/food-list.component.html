<p>
  food-list works!
</p>

<input type="text" [(ngModel)]="foodName" [placeholder]="okkk">

<button [ngClass]="{'is-processing': isProcessing}" (click)="handleAddClick()">
  Find
</button>


<ul>
  <li *ngFor="let food of foods">

    <h3>{{food.name}}</h3>

    <br>
    <p>Calories: {{food.calories}}</p>
    <br>
    <img src="{{food.image}}">
    <br>
    <p>Quantity: {{food.quantity}} </p>
  </li>
</ul>
