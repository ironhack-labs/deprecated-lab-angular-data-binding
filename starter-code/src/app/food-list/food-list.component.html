<p>
  FOOD LIST
</p>

<div>

    <label for="foods_name"> Filter foods by name: </label>
    <input id="foods_name" placeholder="food name"
            type="text" [(ngModel)]="pattern">
<div>

<ul>
  <div *ngFor="let food of foods | filter:'name':pattern; let i = index">
      {{ i+1 }}) {{ food.name }}">
    <li><strong>{{food.name}} </strong></li>
    <li> {{food.calories}} </li>
    <li> <img class="food-images" [src]="food.image"> </li>
    <li> {{food.quantity}}</li>
</div>
</ul>
