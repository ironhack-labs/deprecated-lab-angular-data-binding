<div>
    <label for="foods_name"> Search thing: </label>
    <input id="foods_name" placeholder="food name"
            type="text" [(ngModel)]="pattern">
  <div>
<div id="app-container">
  <div id='food-container'>
    <div class='card' *ngFor="let food of foods | filter:'name':pattern; let i = index">
      <h3> {{ i+1 }} {{food.name}}</h3>
      <img width="150"src="{{food.image}}" alt="image description">
      <p>{{food.calories}}</p>
      <p>{{food.quantity}}</p>
    </div>
  </div>
