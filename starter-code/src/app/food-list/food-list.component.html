<div class="col">
  <div>
    <label for="search">Search:</label>
    <input id="search" placeholder="Search" type="text" [(ngModel)]="pattern">
  </div>
  <app-new-food></app-new-food>
  <ul>
    <li *ngFor="let food of foods | search :'name' :pattern;">
      <img src="{{ food.image }}">
      <div>
        <p>{{ food.name }}</p>
        <p>{{ food.calories }}</p>
        <button (click)="addTodayList(food, quantity.value); quantity.value='1'">
          Add Today's List
        </button>
        <input placeholder="1" type="number" #quantity>
      </div>
    </li>
  </ul>
</div>
<div class="col">
  <h1>
    Today's Food List - Calories: {{ totalCalories}}
  </h1>
  <ul>
    <li *ngFor="let food of todayFood">
      <p>{{ food.name }}</p>
      <p>{{ food.calories }}</p>
      <p>{{ food.quantity }}</p>
    </li>
  </ul>
</div>
