<div class="search_container">
  <label for="food_name"> Search </label>
  <input id="food_name" placeholder="food name"
          type="text" [(ngModel)]="pattern">
<div>

<div *ngFor="let food of foodsList | filter:'name':pattern; let i = index">
  <div>
    <img src="{{food.image}}">
  </div>

  <div>
    <span><h3>{{food.name}}</h3></span>
    <span><p>{{food.calories}}</p></span>
  </div>
</div>
