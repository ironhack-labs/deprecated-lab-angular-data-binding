<div class="search">
  <label for="search">Search Food List:</label>
  <input type="search" name="food" id="food" [(ngModel)]="pattern">
</div>
<div *ngIf = "formEnable === true">
  <label for="newFood-name">Food Name:</label>
  <input type="text" [(ngModel)]="newFood.name">
  <br>
  <label for="newFood-calories">Calories (per serving):</label>
  <input type="text" [(ngModel)]="newFood.calories">
  <br>
  <label for="newFood-image">Image:</label>
  <input type="text" [(ngModel)]="newFood.image">
  <br>
  <label for="newFood-quantity">Quantity:</label>
  <input type="text" [(ngModel)]="newFood.quantity">
  <br><br>
  <button (click)="addFood(newFood)" value="New Food"></button>
</div>
<br>
<button (click)="addForm()">Add Food!</button>
<br>
<div class="foods-container">
  <div class="food" *ngFor="let food of foods | filter: 'name' : pattern">
    <h3>{{food.name}}</h3>
    <p>Calories (per serving): {{food.calories}}</p>
    <img src="{{food.image}}" />
    <p>Quantity: {{food.quantity}}</p>
    <input type="number" min="1" value="1" #quantity>
    <button (click) = "addTodaysFood(food, quantity.value">Add to Today's Food</button>
  </div>
</div>
<div class="todaysCalories">
<h2>Today's Food Log</h2>
<div *ngFor = "let f of todaysFood">
  <p>Name: {{f.name}}</p>
  <p>Calories: {{f.calories}}</p>
  <p>Quantity: {{f.quantity}}</p>
</div>
<p>Total Calories: {{foodCalories}}</p>
</div>
