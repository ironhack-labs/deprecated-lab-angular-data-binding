<div *ngFor= "let item of foods">
    <img src="{{item.image}}">
    <p>{{item.name}}</p>
    <p>{{item.calories}}</p>
</div>

<div>
  <label>Searcher:</label>
  <input type="text" [(ngModel)]="pattern">
</div>

<div>
  <label for="thing_name"> Food name </label>
  <input type="text">
  <button (click)="addFood(name.value); name.value=''">
      Add
  </button>
</div>
