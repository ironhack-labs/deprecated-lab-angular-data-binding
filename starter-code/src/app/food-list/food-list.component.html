<div class="container">
  <div class="row">
    <div class="col s10">
      <p>Search</p>
      <input type="text" placeholder="Find by" [(ngModel)]="pattern">
      <button (click)="toogleForm()">Add Food</button>
      <div *ngIf="show">
        <p>Add Food</p>
          <div>
            <label for="contact-name"></label>
            <input type="text" [(ngModel)]="newFood.name" placeholder="Name">
          </div>
          <div>
            <label for="contact-email"></label>
            <input type="text" [(ngModel)]="newFood.calories" placeholder="email">
          </div>
          <div>
            <label for="contact-phone"></label>
            <input type="text" [(ngModel)]="newFood.quantity" placeholder="phone">
          </div>
          <div>
        <label for="contact-image"></label>
        <input type="text" [(ngModel)]="newFood.image" placeholder="image">
      </div>
      
      <button (click)="addFood($event)">Submit Food</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Calories</th>
            <th>quantity</th>
            <th>Image</th>
          </tr>
        </thead>
        <tr *ngFor = "let food of foods | filter:'name':pattern">
          <th>{{food.name}}</th>
          <th>{{food.calories}}</th>
          <th><option value="{{food.quantity}}">{{food.quantity}}</option></th>
          <th><img src={{food.image}} alt="" width="100"></th>
          <th><button (click)="addList(food)">Add</button></th>
        </tr>
      </table>
      </div>
      <div class="col s2">
        <h5>Your list</h5>
        <ul>
          <li *ngFor="let food of newList">{{food.name}} - {{food.calories}}</li>
          <hr>
          <li>{{total}} Kcal Tot.</li>
        </ul>
      </div>
  </div>
</div>
