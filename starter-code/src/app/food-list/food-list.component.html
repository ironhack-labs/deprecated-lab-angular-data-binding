<h2>The Food List</h2>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-3">
    <table>
      <tr>
        <td> <input id="things_name" placeholder="Search Foods" type="text" [(ngModel)]="pattern"></td>
        <td></td>
        <td></td>
      </tr>
      <tr *ngFor="let item of foods | search:'name':pattern">
        <td>{{ item.name }}</td>
        <td>{{ item.calories }}</td>
        <td><button (click)="addToday()"><img src="{{ item.image }}" width=50></button></td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <table>
      <tr>
        <td>Food</td>
        <td><input type="text" [(ngModel)]="newFood.name"></td>
      </tr>
      <tr>
        <td>Calories</td>
        <td><input type="text" [(ngModel)]="newFood.calories"></td>
      </tr>
      <tr>
        <td>Image URL</td>
        <td><input type="text" [(ngModel)]="newFood.image"></td>
      </tr>
      <tr>
        <td></td>
        <td><button type="submit" (click)="addFood(newFood)">ðŸ’¾ Save Food</button></td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
  </div>

</div>
