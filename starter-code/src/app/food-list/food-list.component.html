<h1>Today's Foods</h1>
<div class="todayFoods">
  <div *ngFor="let todayFood of todayFoods">
    <ul>
      <li>
        <h3>Food: {{todayFood.name}}</h3>
        <p> Calories: {{todayFood.calories}}</p>
        <p>Quantity: {{todayFood.quantity}}</p>
      </li>
    </ul>
    <p>Total calories: </p>
  </div>
</div>

<p>
  <input id="show-form" type="checkbox" [(ngModel)]="showForm">
  <label for="show-form">Show form</label>
</p>

<form *ngIf="!showForm">
  <div class="field">
    <label for="name">Name</label>
    <input id="name" type="text" [(ngModel)]="name" name="name">
  </div>
  <div class="field">
    <label for="calories">Calories</label>
    <input id="calories" type="text" [(ngModel)]="calories" name="calories">
  </div>
  <div class="field" hidden>
    <label for="quantity">Quantity</label>
    <input id="quantity" type="text" [(ngModel)]="quantity" name="quantity">
  </div>
  <div class="field">
    <label for="image">Image</label>
    <input id="image" type="text" [(ngModel)]="image" name="image">
  </div>
  <button (click)="handleAddClick()">Add food</button>
</form>

<div *ngFor="let food of foods">
  <ul>
    <li>
      <img src={{food.image}}>
      <h3>Food: {{food.name}}</h3>
      <p> Calories: {{food.calories}}</p>
      <p>Quantity: {{food.quantity}}</p>
      <button (click)="handleAddTodayClick(food)">Add to today's foods</button>
    </li>
  </ul>
</div>
