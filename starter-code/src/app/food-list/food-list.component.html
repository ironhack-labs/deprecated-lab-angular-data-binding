<input type="text" placeholder="filter" [(ngModel)]="pattern"><br>
<button (click)="showNewFoodPane()">New food</button>
<div *ngIf="showPane">
  <input type="text" placeholder="name" [(ngModel)]="newFood.name">
  <input type="text" placeholder="calories" [(ngModel)]="newFood.calories">
  <input type="text" placeholder="image" [(ngModel)]="newFood.image">
  <button (click)="createNewFood()">Create</button>
</div>
<div>
  <h1>TodayÂ´s foods <span>{{totalCalories}}kcal</span></h1>
  <div id="foodContainer">
    <article class="foodItem" *ngFor='let food of todaysFoods | filter:"name":pattern'>
      <h3>{{food.name}}</h3>
      <img src="{{food.image}}" alt="Photo of {{food.name | lowercase}}">
      <p>Calories {{food.calories}}</p>
      <button (click)="removeThisFood(food)">Remove</button>
    </article>
  </div>
</div>
<h1>List of foods</h1>
<div id="foodContainer">
  <article class="foodItem" *ngFor='let food of foods | filter:"name":pattern'>
    <h3>{{food.name}}</h3>
    <img src="{{food.image}}" alt="Photo of {{food.name | lowercase}}">
    <p>Calories {{food.calories}}</p>
    <button (click)="addThisFood(food)">Add</button>
  </article>
</div>
