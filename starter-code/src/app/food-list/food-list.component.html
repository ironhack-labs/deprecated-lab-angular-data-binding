<div class="food-list-div">

  <button (click)="toggleForm()" type="button">Add a new food to the list</button>
  
  <div *ngIf = "isFormShowing">
    <div class="food-form">
      <form>
    
        <h3>Add a Food</h3>
    
        <label>Name of Food:</label>
        <input type="text" name="name" [(ngModel)]="newFood.name"/>
    
        <label>Calories:</label>
        <input type="text" name="calories" [(ngModel)]="newFood.calories"/>
    
        <label>Image URL:</label>
        <input type="text" name="image" [(ngModel)]="newFood.image"/>
    
        <br>
        <button (click)="addNewFood()">Add Food</button>
    
      </form>
    </div>
  </div> 

  <h3>Search for Foods</h3>
  <input type="text" (keyup)="filterFoods()" [(ngModel)]="searchTerm">
  
  <div *ngFor = "let food of resultsArray" class="food-container">
    <img class="food-image" [src]="food.image" [alt]="food.name">
    <div class="food-info">
      <h2>{{food.name}}</h2>
      <h4 class="text-spacing">Calories:</h4>
      <span class="text-spacing">{{food.calories}}</span>
    </div>
    <button (click)="addToTodaysFoods(food)" type="button">Add to Today's Foods</button>
  </div>

</div> <!-- End food-list-div -->

<div class="todays-foods">
  <h3>Today's Foods: </h3>
  <h3>Total Calories: {{todaysCalories}} </h3>

  <div *ngFor = "let oneFood of todaysFoods">
      <img class="food-image" [src]="oneFood.image" [alt]="oneFood.name">
      <div class="food-info">
        <h2>{{oneFood.name}}</h2>
        <h4 class="text-spacing">Calories:</h4> 
        <span class="text-spacing">{{oneFood.calories}}</span>
      </div>
  </div>

</div>
