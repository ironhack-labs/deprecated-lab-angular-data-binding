<div class="container">
<div class="half1">
<div class="flx">
  <label>Search: </label>
<input type="text" [(ngModel)]="toSearch">
</div>
<div class="flx">
    <div *ngIf= "isSubmited==false">
        <label>Image</label>
        <input type="text" [(ngModel)]="newFood.image">
        <label>Name</label>
        <input type="text" [(ngModel)]="newFood.name">
        <label>Calories</label>
        <input type="text" [(ngModel)]="newFood.calories">
  </div>
  <button (click)="add(); submited()">{{text}}</button>
</div>
<ul>
  <div class="card-group ">
  <li *ngFor="let food of foods | filter:'name':toSearch;">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{food.image}}" alt="Card image cap" width="200px" height="200px">
          <div class="card-body">
            <h5 class="card-title">{{food.name}}</h5>
            <p class="card-text">Calories: {{food.calories}}</p>
            <input type="number"value="1" #quantity   >
            <button class="btn-primary" (click)="addToSpecial(food, quantity.value)">Add Special</button>
          </div>
        </div>
  </li>
</div>
</ul>
</div>
<div class="half2">
  <h1>Special Foods</h1>
  <h2>Calories: {{totalCalorie}}</h2>
  <br>
  <br>
  <br>
    <div class="card-group ">
        <li *ngFor="let food of specialFoods">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{food.image}}" alt="Card image cap" width="200px" height="200px">
                <div class="card-body">
                  <h5 class="card-title">{{food.name}} x {{food.quantity}}</h5>
                  <p class="card-text">Calories: {{food.calories}}</p>
                </div>
              </div>
        </li>
      </div>
</div>
</div>
