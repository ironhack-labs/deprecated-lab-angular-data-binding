

<div class="foods">
    <div>
        <label for="search">Search</label>
        <input type="text" [(ngModel)]="search">
      </div>
      <div>
        <button (click)="showForm()">Add Food</button>
        <form action="" [ngStyle]='formstyle'>
          <div class="form-group">
            <label for="name">Name: </label>
            <input #name type="name" class="form-control" >
          </div>
          <div class="form-group">
            <label for="calories">Calories</label>
            <input #calories type="calories" class="form-control" >
          </div>
          <div class="form-group">
              <label for="image">Image</label>
              <input #image type="text" class="form-control" >
            </div>
          <button (click)="addFood(name.value,calories.value,image.value)">Add</button>
        </form>
      </div>
  <div class="food" *ngFor="let food of foods | filter : 'name' : search">
    <img src="{{food.image}}" alt="">
    <div>
      <h3>{{food.name}}</h3>
      <p>Calories:{{food.calories}}</p>
      <div>
        <button (click)="addQuantity(food)">
          Add
        </button>
        <input type="text" [(ngModel)]="food.quantity">
      </div>

    </div>

  </div>

</div>

<div class="today-foods">
  <h3>Today foods</h3>
  <ul>
    <li  *ngFor="let food of foods | filter:'quantity': search">
      {{food.name}}x{{food.quantity}}
    </li>
  </ul>
</div>
