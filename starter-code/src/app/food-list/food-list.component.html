<section class="row">
  <!-- Left panel -->
  <div class="col col-xs-3">

    <!-- Search form -->
    <div class="container">
      <div class="container search-form-container">
        <h3>Find Food:</h3>
        <div class="search-form">
          <form class="form-inline">
            <input #searchBox (keyup)=onKey(searchBox.value) class="form-control mr-sm-2" type="search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Add Food Form -->
    <div class="container">
      <div class="container add-form-container">
        <h3>Add New Food:</h3>
        <div class="input-field">
          <label class="add-food-form-label" for="food-name">Name:</label>
          <input class="form-control mr-sm-2" type="text" #newName>
        </div>
        <div class="input-field">
          <label class="add-food-form-label" for="food-calories">Number of Calories:</label>
          <input class="form-control mr-sm-2" type="number" #newCalories>
        </div>
        <div class="input-field">
          <label class="add-food-form-label" for="food-image">Image URL:</label>
          <input class="form-control mr-sm-2" type="text" #newImage>
        </div>
        <div class="btn-field">
          <button class="btn btn-outline-success btn-custom" (click)="addFood(newName, newCalories, newImage)">Create New Food</button>
        </div>
      </div>
    </div>

    <!-- Today's foods list -->
    <div class="container">
      <div class="container todays-foods-container">
          <h3>Today's Foods:</h3> 
          <span>(Total Calories: {{totalCalories | stringifier}})</span>
        <div class="food-tag" *ngFor="let eachFood of todaysFoodsList">
          <img class="food-tag-image" [src]=eachFood.image [alt]=eachFood.name>
          <div class="food-tag-content">
            <h3>{{eachFood.name}}</h3>
            <p>Calories count: {{eachFood.calories}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main section -->
  <div class="col col-sm-8">
    <div class="row">
      <div class="container col col-md-12 col-lg-6 col-xl-4" *ngFor="let eachFood of foodsList">
        <div class="food-tag">
          <img class="food-tag-image" [src]=eachFood.image [alt]=eachFood.name>
          <div class="food-tag-content">
            <h3>{{eachFood.name}}</h3>
            <p>Calories count: {{eachFood.calories}}</p>
            <button (click)="addFoodOfDay(eachFood)" class="btn btn-outline-success">Add to list</button>
          </div>
        </div>        
      </div>
    </div>
  </div>

  <!-- Right panel -->
  <div class="col col-sm-1">

  </div>

</section>
