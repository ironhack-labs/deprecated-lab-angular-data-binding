<form [hidden] = !showFood>
  <div>
      <div>
        <label for="search-image"></label>
        <p>Image</p><input type="text" [(ngModel)]="newFood.image" name = "newFood.image" />
      </div>

      <div>
       <label for="search-food"></label>
        <p>Name</p><input type="text" [(ngModel)]="newFood.name" name = "newFood.name" />
      </div>

      <div>
        <label for="search-calories"></label>
        <p>Calories</p><input type="text" [(ngModel)]="newFood.calories" name = "newFood.calories" />
      </div>

      <div>
        <label for="search-calories"></label>
        <p>Quantity</p><input type="text" [(ngModel)]="newFood.quantity" name = "newFood.quantity" />
      </div>
  </div>

  <input id='show-foods' type="checkbox" [{ngModel}] />
  <label id=''>Show form</label>
  <div>
<button (click) = addNewFood()>Add a new food!</button>
</div>
</form>

<div *ngFor = 'let food of foods'>
  <img src={{food.image}} />
  <p>{{food.name}}</p> 
  <p>Calories: {{food.calories}}</p>
  <p>Quantity: {{food.quantity}}</p>
</div>
