<p>
  food-list works!
</p>

  <div class="form">
    <label> Search: </label>
    <input placeholder="thing name" type="text" [(ngModel)]="pattern">
  </div>

  <div>
     <button name="show-form-btn" (click)="showFoodForm()">Add new foods</button>
   </div>

   <div class="new-food-form"  [hidden]="formNewFood">
     <div>
       <label for="name">Food Name: </label>
       <input id="name" type="text" [(ngModel)]="newFood.name">
     </div>
     <div>
       <label for="calories">Calories: </label>
       <input type="number" min="0" [(ngModel)]="newFood.calories">
     </div>
     <div>
       <label for="contact-image">URL Image: </label>
       <input type="text" [(ngModel)]="newFood.image">
     </div>
     <div>
       <label for="quantity">Quantity: </label>
       <input type="number" min="0" [(ngModel)]="newFood.quantity">
     </div>
     <button class="btn" (click)="addFood()">Submit New Food</button>
   </div>


  <div class="content" *ngFor='let food of foods'  ng-repeat="food in foods | filter:searchText">
    <div>
      <h3>{{food.name}}</h3>
        <p>{{food.calories}}</p>
        <input class="quantity" type="number" [(ngModel)]="food.quantity">
    </div>
    <img [src]="food.image" alt="food image">
    <div>
      <input type="text" #quantity>
      <button (click)="todayFood(foods[i], quantity)" type="button" name="button">Add Today's Food</button>
    </div>
</div>

  <div>
      <ul>
        <li *ngFor="let e of newTodaysFood, let i = index">
          <p>{{ e.calories }}</p>
          <p>{{ e.name }} cal {{ e.calories }} x {{e.quantity}}</p>
        </li>
      </ul>
      <p>Total Calories: {{ caloriesItems }}</p>
    </div>
