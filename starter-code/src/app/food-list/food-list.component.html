<div class="search-wrp">
  <input type="search" placeholder="Search..." [(ngModel)]="search">
</div>
<div class="foods">
  <div class="food" *ngFor="let f of foods | filter:'name':search">
    <div class="img-wrp">
      <img [src]="f.image" [alt]="f.name">
    </div>
    <div>
      <h2>{{f.name}}</h2>
      <small>{{f.calories}} kcal</small>
    </div>
  </div>
</div>
