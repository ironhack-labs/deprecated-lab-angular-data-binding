
   <div class="search">
     <label for="food_name"> Search food: </label>
     <input id="food_name" placeholder="food name"
             type="text" [(ngModel)]="pattern">
   </div>


<div class="list">

    <div *ngFor="let food of foods | filter:'name':pattern; let i = index">
      <div class="profile">
        <p>
          {{food.name}}
        </p>
        <img src={{food.image}} />
        <p>
          {{food.calories}}
        </p>
        <p>
          {{food.quantity}}
        </p>
        <input type="number" min="1" [(ngModel)]="quantity"/>
        <button (click)="updateQuantity(i)">Update quantity</button>
        <button (click)="addTodayFood(food)">Add to today list</button>
      </div>

  </div>
</div>
