
<div  *ngIf="true" class="c-search">
  <button [hidden]= "show" (click)="addItem()" >
    add Food
  </button>
  <input [hidden]= "show" placeholder="name" type="text" [(ngModel)]="newFood.name">
  <input [hidden]= "show" placeholder="calories" type="text" [(ngModel)]="newFood.calories"/>
  <input [hidden]= "show" placeholder="image" type="text" [(ngModel)]="newFood.image"/>
  <input [hidden]= "show" placeholder="quantity" type="text" [(ngModel)]="newFood.quantity"/>
</div>
<button (click)="addItemForm()" >
  add Item
</button>

<div class="c-search">
  <label for="things_name"> Search thing: </label>
  <input id="things_name" placeholder="thing name"
         type="text" [(ngModel)]="pattern">
  </div>



  <div class="c-image" *ngFor="let foods of foods | filter:'name':pattern ">
<div class="descripcion">

  <h2>Name: {{foods.name}}</h2>
  <h2>Calories: {{ foods.calories }}</h2>
  <h2>Quantity: {{foods.quantity}}</h2>
</div>

      <img src="{{foods.image}}">
<button (click)="addList(foods)">Add List</button>

    </div>

<div class="food-list">
  <ul *ngFor="let foods of todayFoods">
    <li>Name: {{foods.name}}</li>
    <li>Calories: {{foods.calories}}</li>
  </ul>
  <p>Total of Calories = {{showTotal}}</p>
</div>
