<div class="inpSearch">
  <input type="text" [(ngModel)]="search" style="text-align: center">
</div>
<div class="addFood">
  <button (click)="toggle()">Add New Food</button>
  <div *ngIf="show">
    <p>
      Name:
      <input type="text" [(ngModel)]="form.name">
    </p>
    <p>
      Calories:
      <input type="text" [(ngModel)]="form.calories">
    </p>
    <p>
      Image:
      <input type="text" [(ngModel)]="form.image">
    </p>
    <button (click)="addNewFood(); toggle()">Add Food</button>
  </div>
</div>
<div class="container">
  <div class="card" *ngFor="let food of foodlist | filter:'name': search">
    <img src="{{food.image}}" alt="comida" width="200" height="150">
    <div class="content">
      <h3>{{food.name}} <small>{{food.calories}}</small></h3>
      <button (click)="totalCalories(food)">+</button>
      <input type="number" [(ngModel)]="food.quantity">
    </div>
  </div>
  <div class="titleFoods">
    <h2> Today's Foods {{sumCal}}</h2>
    <div *ngFor="let food of todayFoods">
      <p>Name: {{food.name}} - Calories: {{food.calories}} X Quantity: {{food.quantity}} = {{food.calories * food.quantity}}</p>
    </div>
  </div>
</div>
