<div class="food-search">
  <label for="food-search">Search Foods: </label><br />
  <input type="text" [(ngModel)]="searchTerms"><br />
  <button>SEARCH</button>
</div>

<div class="all-foods">
  <h1>List of All Foods</h1>
  <div *ngFor="let food of foods | filterFoods: 'name':searchTerms" class="food-item">
    <img src="{{food.image}}" alt="">
    <p><strong>Name: </strong> {{food.name}}</p>
    <p><strong>Calories: </strong>{{food.calories}}</p>
    <p><strong>Quantity: </strong>{{food.quantity}}</p>
    <button (click)="addToToday()">Add to Today</button>
  </div>
</div>
