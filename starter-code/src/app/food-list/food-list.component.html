<div class="left">
  Search <input [(ngModel)]="search" type="text" placeholder="Filter.."/><br>

  <button (click)="openForm()">Add New Food</button><br>

  <form id="addFood" hidden>
    <input type="text" placeholder="Name"><br>
    <input type="text" placeholder="Calories"><br>
    <input type="text" placeholder="Image url"><br>
    <button (click)="addFood()">Add Food</button><br>
  </form>

  <div class="list">
    <!-- filter: 'key' value de mi element que uso de filtro' -->
    <span class="element" *ngFor="let element of foods | filter : 'name' : search ; let i = index">
      <p class="name">{{ element.name }}</p>
      <p class="calories">{{ element.calories }} cal</p>
      <img class="food" src="{{ element.image }}" alt="{{ element.name }}"/>
    </span>
  </div>

</div>

<div class="calorie-count">
  Today's Foods: 0 cal
</div>
