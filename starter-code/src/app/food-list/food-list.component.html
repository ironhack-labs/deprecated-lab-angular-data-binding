<div class="col">
  <div>
    <h3 class="search-title">Search</h3>
    <input class="search" [(ngModel)]="pattern">
  </div>
  <br>
  <div>
    <button (click)="show = !show">{{show ? 'Hide' : 'Add New Recipe'}}</button>
    <br>
    <div *ngIf="show">
      <label>name</label>
      <input type="text" [(ngModel)]="newFood.name">
      <label>calories</label>
      <input type="number" [(ngModel)]="newFood.calories">
      <label>image</label>
      <input type="text" [(ngModel)]="newFood.image">
      <button (click)="addFood() ; show = !show">Add it!</button>
    </div>
  </div>
  <div *ngFor="let food of foodList | filter:'name':pattern ; let i = index" class="container">
    <div>
      <img src="{{food.image}}" width="200" height="200">
    </div>
    <div class="description">
      <h4>{{food.name}}</h4>
      <h3>{{food.calories}}KCal</h3>
      <button (click)="addMenu(food)">+</button>
    </div>
  </div>
</div>
<div class="col">
  <h3>List of food</h3>
  <div *ngFor="let food of foodMenu" class="container">
    <p>{{food.name}} - {{food.calories}}</p>
  </div>
  <h3 class="totalCalories">Total Calories: {{totalCalories}}</h3>
</div>
