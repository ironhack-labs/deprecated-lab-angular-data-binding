<h2>
  List of foods
</h2>

<label>
  Search
  <input [(ngModel)]='userInput' type="search" placeholder="rice"/>
</label>

<ul>
  <li *ngFor="let oneFood of (foodList | foodFilter:userInput)">
    <h3>
      {{oneFood.name}}
    </h3>
    <img [src]="oneFood.image">
    <p>
      {{oneFood.calories}}
    </p>
  </li>
</ul>


<h2>
  Add new Food
</h2>

  <button (click)="toggleForm()">
    Add New Food
  </button>

<div [ngClass]="classState">
  <label for="food-name"></label>
  <input type="text" [(ngModel)]="newFood.name" placeholder="Food Name">

  <label for="food-calories"></label>
  <input type="number" [(ngModel)]="newFood.calories" placeholder=" Food Calories">

  <label for="food-image"></label>
  <input type="text" [(ngModel)]="newFood.image" placeholder="Food Image URL">

  <button (click)="addFood()">
    Submit
  </button>
</div>
