<div class="form">
  <label for="search">Search</label>
  <input type="text" [(ngModel)]="search">
</div>


<div class="food">
  <div *ngFor="let food of list | filter:'name':search">
    <p>Name: {{food.name}}</p>
    <p>Calories: {{food.calories}}</p>
    <div class="imgWrapper">
      <img [src]="food.image" alt="">
    </div>
  </div>
</div>


<button (click)="showForm()">Add new Food</button>

<div [ngClass]="classes()">
  <div>
    <label for="name">Name</label>
    <input #name type="text" [(ngModel)]="newFood.name">
  </div>
  <div>
    <label for="calories">Calories</label>
    <input type="text" [(ngModel)]="newFood.calories">
  </div>
  <div>
    <label for="image">Image</label>
    <input type="text" [(ngModel)]="newFood.image">
  </div>
  <button (click)="addFood(newFood)">Submit new food</button>
</div>
