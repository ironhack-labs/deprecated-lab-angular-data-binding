<h1>Food Listing!</h1>

<div class="add-food">
  <button (click)="toggleForm()">Add Food</button>
  <div *ngIf="hidden" class="foodform">
    <label>Name</label><br>
    <input type="text" [(ngModel)]='newFood.name'>
    <br>
    <label>Calories</label><br>
    <input type="number" [(ngModel)]='newFood.calories'>
    <br>
    <label>Image</label><br>
    <input type="text" [(ngModel)]='newFood.image'>
    <br>
    <button (click)="addFood()">Submit</button>
  </div>
</div>

<div class="food-list">
  <h2>All Food</h2>
  Search food: <input [(ngModel)]='search'>
  <div class="foodlist">
    <div class="food" *ngFor="let food of foodArray | foodpipe : 'name' : search">
      <h2>{{food.name}}</h2>
      <p>{{food.calories}} Calories</p>
      <img [src]='food.image' alt="food Image" width='150'>
      <br><input type="number" placeholder="0" min="0" #quantity value='1'>
      <button (click)="addToday(food, quantity.value)">Make today's food</button>
    </div>
  </div>
</div>

<div class="food-list">
  <h2>Today's Food</h2>
  <h3>Total Calories: {{totalCal}}</h3>
  <div class="foodlist">
    <div class="food" *ngFor="let tFood of todayFood">
      <h2>{{tFood.name}}</h2>
      <p>{{tFood.calories}} Calories Each</p>
      <p>Quantity: {{tFood.quantity}}</p>
      <img [src]='tFood.image' alt="food Image" width='150'>
    </div>
  </div>
</div>
