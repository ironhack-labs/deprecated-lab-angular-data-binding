<div class="search">
  <label for="searchInpt">Search for food or calories</label>
  <input type="text" [(ngModel)]="search" id="searchInput">
</div>

<button class="show-form" (click)="showForm()">Add a new food</button>

<div *ngIf="displayForm" class="add-food">
  <h3>Add a new food</h3>
    <input placeholder="name" type="text" name="name" [(ngModel)]="newFood.name">
    <input placeholder="calories" type="text" name="calories" [(ngModel)]="newFood.calories">
    <input placeholder="image URL" type="text" name="image" [(ngModel)]="newFood.image">
    <input placeholder="quantity" type="text" name="quantity" [(ngModel)]="newFood.quantity">
    <button (click)="addFood()">Add food</button>
</div>

<div class="menu">
    <h4 *ngIf="dailyMenu.length !== 0">This is the daily menu today!</h4>
    <ul>
      <li *ngFor="let item of dailyMenu">
        {{ item.name }} is on the menu and has {{ item.calories }} calories
      </li>
    </ul>
    <span>Total calories: {{ totalCalories }}</span>
  </div>

<div class="food-list">
  <ul  *ngFor="let food of (foods | filterFood:search), let i = index">
    <li>{{ food.name }} has {{ food.calories }} calories</li>
    <li><img src="{{food.image}}" alt=""></li>
    <li>How many do you want? {{ food.quantity }}</li>
    <button (click)="addToMenu(i)">Add to daily menu</button>
  </ul>
</div>
