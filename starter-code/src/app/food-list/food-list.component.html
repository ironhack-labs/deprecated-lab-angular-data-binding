<form>
<input #searchThing type="text" >
<button (click)="findFood(searchThing)">Search</button>
</form>

<hr>


<h2>Todays Food:</h2>
<div *ngFor="let aFood of todayfoods">
  <h2>Name: {{aFood.name}}</h2>
  <h5>Calories: {{aFood.calories}}</h5>
  <img class="small" src="{{aFood.image}}">
  <h5>Quantity: {{aFood.quantity}}</h5>

  <hr>
</div>




<div>
  <label for="food-name">Name</label>
  <input  type="text" [(ngModel)]="newFood.name">
</div>

<div>
  <label for="food-calories">Calories</label>
  <input type="text" [(ngModel)]="newFood.calories">
</div>

<div>
  <label for="food-image">Image</label>
  <input  type="text" [(ngModel)]="newFood.image">
</div>

<div>
  <label for="food-quantity">Quantity</label>
  <input  type="text" [(ngModel)]="newFood.quantity">
</div>

<button (click)="addFood()">Submit</button>

<hr>



<div *ngIf="newList.length === 0">

<div *ngFor="let oneFood of foods">
  <h2>Name: {{oneFood.name}}</h2>
  <h5>Calories: {{oneFood.calories}}</h5>
  <img class="small" src="{{oneFood.image}}">
  <h5>Quantity: {{oneFood.quantity}}</h5>
  <button (click)="addTodayFood(oneFood)">Submit</button>
 
</div>

</div>


<div *ngIf="newList.length !== 0">

  <div *ngFor="let oneFood of newList">
    <h2>Name: {{oneFood.name}}</h2>
    <h5>Calories: {{oneFood.calories}}</h5>
    <img class="small" src="{{oneFood.image}}">
    <h5>Quantity: {{oneFood.quantity}}</h5>

  </div>
  
</div>
