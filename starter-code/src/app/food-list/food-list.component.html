<div>
  <input [(ngModel)]="search" placeholder="Search food ...">
</div>

<button (click)="appearsForm()">Create food</button>
  <div *ngIf="isInputDisabled">
    <div>
      <label for="food-name">Name</label>
      <input type="text" [(ngModel)]="newFood.name">
    </div>
    <div>
      <label for="food-calories">Calories</label>
      <input type="text" [(ngModel)]="newFood.calories">
    </div>
    <div>
      <label for="food-image">Image</label>
      <input type="text" [(ngModel)]="newFood.image">
    </div>
    <button (click)="addFood()">Submit New Food</button>

  </div>

<ul *ngFor="let e of foods | filter:'name':search">
  <li>Name: {{e.name}}</li>
  <li><img [src]="e.image" width ="200"></li>
  <li>Calories: {{e.calories}}</li>
  <div>
    <label for="food-quantity">Quantity</label>
    <input type="number" [(ngModel)]="e.quantity">
  </div>
  <button (click)="addTodayFoods(e)">Add</button>
</ul>

<div>
  <h3>Today Foods</h3>
  <ul *ngFor="let e of todayFoods">
    <li>{{e.name}}</li>
  </ul>
  <p>{{countCalories}}</p>
</div>
