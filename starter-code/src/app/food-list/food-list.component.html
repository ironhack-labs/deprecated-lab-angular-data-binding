<div>
    <label for="foods">Search</label>
    <input type="text" [(ngModel)]="pattern" >
</div>
<br>
<button (click)="show()">Show Fom for add new Food.</button>
<br>
<div *ngIf="visible">

      <label for="Foods-name" >Nombre</label>
      <input type="text" [(ngModel)]="newFood.name">
      <br>
      <label for="Foods-email">Calories </label>
      <input type="text" [(ngModel)]="newFood.calories">
      <br>
      <label for="Foods-image" >Food Photo</label>
      <input type="text" [(ngModel)]="newFood.image">
    <br>
    <button (click)="addFood()">Add New Foods</button>
  </div>
<br>

  <div class="today">
    <strong>Today's Food!</strong>		     
        <ul>
          <li *ngFor="let food of todaysFood">{{food.name}} - {{food.calories}}</li>
        </ul>
  </div>
<br>
<h1>Amount of cal {{totalCal}}</h1>

<div *ngFor='let f of foods | foodSearch :"name" :pattern'>
  <hr>
  <h2>{{f.name}}</h2>
  <p><u>Calories:</u> <b>{{f.calories}}</b></p>
  <button (click)="todayFood(f)">Ã‘AM!</button>
  <img src={{f.image}} alt="food photo" width="50%">
  <hr>
</div>
