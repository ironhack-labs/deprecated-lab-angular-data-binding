<body>
<h1>Food Market</h1>
<div class= "search">
   <label for="food_name"> Search Food: </label>
   <input id="food_name" placeholder="type a food"
           type="text" [(ngModel)]="pattern">
           or
 </div>
 <button (click)="toggleInput()"> Add Food </button>
 <div [hidden]=isInputClicked>
   <div  class="center">
     <label for="food-name">Food</label>
     <input type="text" [(ngModel)]="newFood.name">
   </div>
   <div class="center">
     <label for="food-calories">calories</label>
     <input type="text" [(ngModel)]="newFood.calories">
   </div>
   <div class="center">
     <label for="food-image">image</label>
     <input type="text" [(ngModel)]="newFood.image">
   </div>
   <div class="center">
     <label for="food-quantity">quanitity</label>
     <input type="text" [(ngModel)]="newFood.quantity">
   </div>
   <div class="center">
     <button (click)="addFood()">Submit New Food</button>
   </div>
 </div>

  <ul>
    <li *ngFor ="let food of foods | filter:'name':pattern; let i = index">
      <h2>{{food.name}}</h2>
      <p> Cal:{{food.calories}}</p>
        <img src="{{food.image}}" alt="">
        <br>
          <label for="{{food.quantity}}">Quantity:</label>
        <input type="number" [(ngModel)]='quant'>
          <button (click)= "addTodaysFood(food, quant)">Add Today's Food</button>
    </li>
  </ul>
  <div>
   <h1>Today's Food</h1>
<ul>
  <li class ="li-style" *ngFor ="let hoyfood of todaysFood" >
    <h2>{{hoyfood.name}}</h2>
    <p>{{hoyfood.calories}}</p>
    <p>{{hoyfood.quantity}}</p>
      <img src="{{hoyfood.image}}" alt="">
  </li>
</ul>
 </div>
</body>
