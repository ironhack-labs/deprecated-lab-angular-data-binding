<button (click)="toogleForm()">Add new Food</button>

<form id="food-form" *ngIf='show'>
<div>
  <label for="food-name">Name: </label>
  <input type="text" [(ngModel)]="newFood.name" name="name">
</div>
<div>
  <label for="food-kcal">Kcal: </label>
  <input type="text" [(ngModel)]="newFood.calories" name="calories">
</div>
<div>
  <label for="food-image"></label>
   <input type="text" [(ngModel)]="newFood.image" name="image">
 </div>
   <button class="button button-block" (click)="addFood()">Add this food!</button>
 </form>

 Search: <input type="text" name="" [(ngModel)]="pattern">


<div class="container">
  <div *ngFor="let food of foods | filter:'name':pattern; let i = index" [ngClass]="{article: true}">
    <ul>
      <li>{{ food.name }}</li>
      <li>{{ food.calories }}</li>
    </ul>
    <img src="{{food.image}}" alt="" width="100px">
  </div>
</div>
