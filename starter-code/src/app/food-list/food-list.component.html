<div class="addForm" *ngIf="showForm">
    {{errorMessage}}
    <div>
      <label for="food-name">Name</label>
      <input type="text" [(ngModel)]="newFood.name">
    </div>
    <div>
      <label for="food-calories">Calories</label>
      <input type="text" [(ngModel)]="newFood.calories">
    </div>
    <div>
      <label for="food-image">Image URL</label>
      <input type="text" [(ngModel)]="newFood.image">
    </div>
    <button (click)="addFood()">Add New Food</button>
  </div>
<button *ngIf="!showForm"(click)="showFormFn()">Add Food</button><br><br>
<input type="text" [(ngModel)]="search">
<div class="foodList">
  <div class="item" *ngFor="let food of foodList | filter:'name':search ">
    <div class="image"><img src="{{food.image}}"/></div>
    <div>
      <p>{{food.name}} <span>{{food.calories}}</span></p>
      <p>
        <button (click)="addTodayFoodFn(food, foodQuantity.value)">+</button><input #foodQuantity type="number" value="1">
      </p>
    </div>
  </div>
</div>

<ul class="todayList">
  <h3>Today's Foods {{todayCalories}} cal</h3>
    <li class="item" *ngFor="let today of todayList">
      {{today.name}} <span>{{today.calories}}</span> x {{today.quantity}}
    </li>
</ul>
