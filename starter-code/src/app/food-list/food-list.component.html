<div>
  <input [(ngModel)]="search" placeholder="Que te apetece?">
</div>

<div>
  <div class="form-group">
  <label for="contact-name">Name</label>
  <input type="text" class="form-control" id="formGroupExampleInput"  [(ngModel)]="newFood.name">
  </div>
  <div class="form-group">
    <label for="contact-email">Calories</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="newFood.calories">
  </div>
  <div class="form-group">
    <label for="contact-phone">Image</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="newFood.image">
  </div>
  <div class="form-group">
    <label for="contact-image">Quantity</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="newFood.quantity" >
  </div>
  <button (click)="addFood()"  class="btn btn-primary btn-lg">BOOOOM!</button>
</div>

<div>
<h2>list Food</h2>
  <div *ngFor="let food of foods | filter: 'name': search">
    <li>{{food.name}}</li>
    <li>{{food.calories}}</li>
    <img [src]="food.image" height="100">
    <li>{{food.quantity}}</li>
      <hr>
  </div>
</div>
