<div>
  <label for="filter"> Search thing: </label>
  <input id="filter" placeholder="food" type="text" [(ngModel)]="search">
<div>

<h2>Total: {{total}}</h2>

<ul class="total" *ngFor="let selet of seletFood ">
  <li>Name : {{selet.name}} </li>
  <li>Twice: {{selet.twice}} </li>
</ul>

<div class="foods">
  <ul class="food">
    <div>
      <label for="food-name">Name:</label>
      <input type="text" [(ngModel)]="newFood.name">
    </div>
    <div>
      <label for="food.calories">Calories:</label>
      <input type="text" [(ngModel)]="newFood.calories">
    </div>
    <div>
      <label for="food.image">Image:</label>
      <input type="text" [(ngModel)]="newFood.image">
    </div>
    <div>
      <label for="food.quantity">Quantity:</label>
      <input type="text" [(ngModel)]="newFood.quantity">
    </div>
    <button (click)="addFood()">Add new food</button>
  </ul>
</div>


<div class="foods">
  <ul class="food" *ngFor="let food of foods | filter:'name':search ; let i = index ">
    <li>Name : {{food.name}} </li>
    <li>Calories: {{food.calories}}</li>
    <li><img src="{{food.image}}" alt=""></li>
    <li>
      <label for="quantity">Quantity:</label>
      <input type="text"  name="quantity" value="1" #valor>
      <input type="submit" (click)="nextFood(foods[i], valor.value)" >
    </li>
  </ul>
</div>
