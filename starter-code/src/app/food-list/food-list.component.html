
<h1>Today´s food</h1>
<div *ngFor="let today of todayArray">
  Item: {{today.name}}
  <br>
  Calories Item:{{today.calories}}
  <br>
  Nº de Items:{{counter}}
  <br>
</div>

<h3>Total Calories:{{totalCalories}}</h3>
<br>

<h4>Search your food</h4>
<input type="text" [(ngModel)]="pattern">
<div>
  <button (click)="toggle()">Add a form</button>     
  <div *ngIf=isInvisible>
        <label for="name">Name:</label>
        <input type="text" name="name" [(ngModel)]="name">
        <label for="name">Calories</label>
        <input type="text" name="calories" [(ngModel)]="calories">
        <label for="name">Quantity</label>
        <input type="text" name="quantity" [(ngModel)]="quantity">  
        <button (click)="addFood(name, calories, quantity)">Add a Item</button>
  </div>
</div>


<div *ngFor="let food of foodsArray | search:'name':pattern; let i = index">
    <div>{{food.name}}</div>
    <div>{{food.calories}}</div>
    <div>{{food.quantity}}</div>
    <div><img src="{{food.image}}" alt="image" width="200"></div>
    <label for="name">Quantity:</label>
    <input type="number" name="counter" min="1" [(ngModel)]="counter">
    <button (click)="addTodayFood(food)">Add</button>
</div>
