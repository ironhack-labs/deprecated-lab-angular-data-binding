<div class="container">
  <div class="row">
    <div>
      <input placeholder="Search..." type="text" [(ngModel)]="pattern"> | 
      <input placeholder="Nombre del alimento" type="text" [(ngModel)]="newFood.name">
      <input placeholder="Indique calorias" type="text" [(ngModel)]="newFood.calories">
      <input placeholder="Imagen" type="text" [(ngModel)]="newFood.image">
      <button (click)="addItem(newFood)" class="btn btn-success">AÃ±ade un alimento</button>
    </div>
  </div><hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let comida of foodsList | filter:'name':pattern; let i = index">
        <ul class="border">
          <li class="name">{{comida.name | uppercase}}</li>
          <li class="calories">{{comida.calories}}</li>
          <img src={{comida.image}} alt="" class="img-fluid">
          <li><label>Cantidad ingerida hoy:</label> <input type="number" value="1" #quantity class="cantidad"><input (click)="addToday(comida, quantity.value)" type="button" value="+"></li>
        </ul>
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <h2>Calorias totales de hoy: <span>{{totalCalories}} cal</span></h2>
        <div *ngFor="let hoy of listToday">
            <div *ngIf="hoy.quantity > 1">{{ hoy.name }} - {{ hoy.calories }} Calories x {{ hoy.quantity }}</div>
            <div *ngIf="hoy.quantity == 1">{{ hoy.name }} - {{ hoy.calories }} Calories</div>    
        </div>
      </div>
    </div>
  </div>
</div>
