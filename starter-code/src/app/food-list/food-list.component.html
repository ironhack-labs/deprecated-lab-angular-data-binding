
<div>
  <label>Filter Food:</label>
  <input placeholder="Type to filter" type="text" [(ngModel)]="pattern">
  <button (click)="toggleContent()">Toggle Content</button>
</div>

<div *ngIf="divHide === true">
  <div>
    <div>
      <label for="contact-name"></label>
      <input type="text">
    </div>
    <div>
      <label for="contact-email"></label>
      <input type="text">
    </div>
    <div>
      <label for="contact-phone"></label>
      <input type="text">
    </div>
    <div>
      <label for="contact-image"></label>
      <input type="text">
    </div>
    <button (click)="addContact()">Submit New Contact</button>
  </div>
</div>


<div class="div" *ngFor="let food of foodList | filter:'name':pattern ;">
    <img [src]="food.image" width="100px"/>
    <h2>Name: {{ food.name }}</h2>
    <h3>Calories: {{ food.calories }} </h3>
</div>
