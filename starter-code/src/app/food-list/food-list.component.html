<p>
  food-list works!
</p>

  <div class="form">
    <label for="things_name"> Search: </label>
    <input id="things_name" placeholder="thing name" type="text" [(ngModel)]="pattern">
  </div>

  <div class="content" *ngFor='let food of foods'  ng-repeat="food in foods | filter:searchText">
    <div>
      <h3>{{food.name}}</h3>
        <p>{{food.calories}}</p>
        <input class="quantity" type="number" [(ngModel)]="food.quantity">
    </div>
    <img [src]="food.image" alt="food image">
  </div>
