<div class='searchbox'>
<label for="things_name"> Search thing: </label>
<input id="things_name" placeholder="thing name" type="text" [(ngModel)]="pattern">
<div>
<div class="container">

<div *ngFor="let food of foods | filter:'name':pattern; let i = index" class = "item">
    <h3>{{ food.name }}</h3>
    <h5>{{ food.calories }}</h5>
    <img src = "{{food.image}}">
    <br>
</div>
</div>
