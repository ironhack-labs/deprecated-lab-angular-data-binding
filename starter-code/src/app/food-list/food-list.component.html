<div>
<label>Search Foods</label>
</div>

<ul>
  <li *ngFor="let food of foods">
    <div class="food-container">
      <img src="{{food.image}}">
      <p>{{food.name}}</p>
      <p>{{food.calories}}</p>
      <button (click)="addToTodaysFood(food)">Add To Todays Food</button>
    </div>
  </li>
</ul>
