<div class="search-container">
  <input [(ngModel)]="pattern" class="search" type="text" placeholder="Name">
</div>



<div class="food-container" *ngFor="let food of foods | finder:'name':pattern; let i = index">
  <!-- {{ i+1 }}) {{ thing.name }} -->
  <div class="img-container">
    <img [src]="food.image" />
  </div>

  <div class="info-container">
    {{food.name}}
    <br> {{food.calories}}
  </div>
</div>
