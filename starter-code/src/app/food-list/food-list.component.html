<p>
  food-list works!
</p>

<div class="container">
  <div class="w-50">
    <ul>
      <li *ngFor="let food of foods" class="d-flex w-100 m-2 p-3">
        <img [src]="food.image" alt="" class="img-responsive w-25 h-25">
        <div class="d-flex justify-content-center w-100">
          <h3>{{food.name}}</h3>
        </div>
      </li>
    </ul>
  </div>
</div>
