<p>Pipe</p>
<input [(ngModel)]="searchText" placeholder="search text goes here">
<ul>
  <li *ngFor="let food of foods | filterByFoodname : searchText">
    {{food.name}}
  </li>
</ul>

<div *ngFor="let food of foods">
  <p>{{food.name}}</p>
  <p>{{food.calories}}</p>
  <img src="{{food.image}}" alt="">
  <p>{{food.quantity}}</p>
</div>
