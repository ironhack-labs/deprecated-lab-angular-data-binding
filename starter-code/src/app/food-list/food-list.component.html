<div class="mx-auto">
  <label for="searchBar">Search Bar:</label>
  <input #searchBar [(ngModel)]="listOfFoods" (keyup)="searchFunction()" type="text"/>
</div>

<button #addFood>Add New Food!</button>

<div class="container">
  <div class="row">
    <div *ngFor="let aFood of searchedFoods" class="card-deck">
      <div class="card" style="width: 20rem">
        <img class="card-img-top image-fix" [src]="aFood.image" />
        <div class="card-body">
          <h5 class="card-title">Food Name: {{aFood.name}}</h5>
          <p class="card-text">Calories: {{aFood.calories}}</p>
          <p class="card-text">Quantity: {{aFood.quantity}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
