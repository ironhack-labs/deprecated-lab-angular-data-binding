<section>
  <label for="">Search</label>
  <input [(ngModel)]="text" type="text">
</section>

<section>
  <article class="btn-new-item">
    <button>Add new food</button>
  </article>
  <article>
    <form class="new-item" action="">
      <div>
        <label for="food-name">Name</label>
        <input [(ngModel)]="newFood.name" type="text" name="name">
      </div>
      <div>
        <label for="food-calories">Calories</label>
        <input [(ngModel)]="newFood.calories" type="text" name="calories">
      </div>
      <div>
        <label for="food-quantity">Quantity</label>
        <input [(ngModel)]="newFood.quantity" type="text" name="quantity">
      </div>
      <div>
        <label for="food-image">Image</label>
        <input [(ngModel)]="newFood.image" type="text" name="image">
      </div>
      <div>
        <button (click)="addItem(newFood)" type="submit">Add Food</button>
      </div>
    </form>
  </article>
</section>

<ul class="list-item" *ngFor="let food of foodlist | filter: 'name': text">
  <li>{{food.name}}</li>
  <li>{{food.calories}}</li>
  <li>{{food.quantity}}</li>
  <li>
    <img [src]="food.image">
  </li>
</ul>
