<div>
    <label for="things_name"> Search: </label>
    <input id="things_name" placeholder="thing name" type="text" [(ngModel)]="pattern">

<h2>List of Foods</h2>
<div *ngFor="let food of foods">
<ul>
  <li>
    <p> <img [src]="food.image" /> </p>
    <p> {{ food.name }} </p>
    <p> {{ food.calories }} </p>
  </li>
</ul>
</div>
