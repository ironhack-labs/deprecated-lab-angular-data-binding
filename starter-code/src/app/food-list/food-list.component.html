<div class="search-bar col s6 offset-s3">
    <form class="input-field" action="#" method="post">
        <i class="glyphicon glyphicon-search"></i>
        <input [(ngModel)]="searchFood" type="text" id="search" placeholder="Search food" name="search">
    </form>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div *ngFor="let food of foods | filter:'name':searchFood">
        <h3>{{food.name}}</h3>
        <img [src]="food.image" />
        <p> Calories: {{food.calories}}</p>
        Quantity: <input type="number" value="{{food.quantity}}">
      </div>
    </div>
  </div>
</div>
