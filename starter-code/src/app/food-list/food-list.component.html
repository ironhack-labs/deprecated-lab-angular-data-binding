<div >
    <label for="contact-name">Search</label>
    <input type="text" [(ngModel)]="lookforname">
  </div>
  
<button (click)="visiToggle()"  >Add New Food</button>
<div [ngClass]="{visible:visible}">
  <div>
    <label for="food-name">Name</label>
    <input type="text" [(ngModel)]="newFood.name">
  </div>
  <div>
    <label for="food-calories">Calories</label>
    <input type="number" [(ngModel)]="newFood.calories">
  </div>
  <div>
    <label for="food-image">Image</label>
    <input type="file" [(ngModel)]="newFood.image">
  </div>
  <div>
    <label for="food-quantity">QTY</label>
    <input type="number" [(ngModel)]="newFood.quantity">
  </div>
  <button (click)="addFood(newFood.name, newFood.calories, newFood.image, newFood.quantity)"(click)="visiToggle()">ADD</button>
</div>




<div *ngFor="let food of foods| filter:'name':lookforname">

  <p #addName>{{food.name}}</p>
  <p>{{food.calories}}</p>
  <p>{{food.image}}</p>
  <p>{{food.quantity}}</p>
  <button (click)="addToday(food)">+</button>
</div>


<div>
  <h2>Today's Foods</h2>
  <div *ngFor="let arr of arrFood">
    <p>{{arr}}</p>
  </div>

</div>
