<div>
  <label for="things_name"> Search thing: </label>
  <input id="things_name" placeholder="thing name" type="text" [(ngModel)]="pattern">
</div>

<button (click)="showForm()">Add new food</button>
<div>
  <div>
    <label for="food-name">Name</label>
    <input type="text" #inname [(ngModel)]="newFood.name">
  </div>
  <div>
    <label for="food-calories">Calories</label>
    <input type="text" #incalories [(ngModel)]="newFood.calories">
  </div>
  <div>
    <label for="food-image">Image URL</label>
    <input type="text" #inimg [(ngModel)]="newFood.image">
  </div>
  <input type="text" [(ngModel)]="newFood.quantity" placeholder=0 [ngStyle]="{ 'visibility': 'hidden'}">
  <button (click)="addFood() ; inname.value=''; incalories.value='' ; inimg.value=''">Add new food</button>
</div>


<div *ngFor="let food of myfoods | filter:'name':pattern" [ngStyle]="{ 'border': '2px solid gray', 'margin': '5px', 'width': '500px'}">
  <img [src]="food.image" [ngStyle]="{ 'width': '200px' }">
  <div [ngStyle]="{ 'display': 'inline-block' }">
    <h3> {{ food.name }} </h3>
    <p> Calories: {{ food.calories }} </p>
  </div>
</div>
