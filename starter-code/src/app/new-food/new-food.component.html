
<div class="container">

   <div class="row">
     <button (click)="toggle= !toggle"  class="btn btn-primary">Add new Food</button>
   </div>

   <div id="show" *ngIf="toggle" class="row form-horizontal" style="margin: auto; max-width: 800px;">
      <div class="form-group">
        <label for="food-name" class ="control-label col-sm-3">Food name: </label>
        <div class="col-sm-6">
          <input type="text" [(ngModel)]="newFood.name" class="form-control">
        </div>
      </div>

      <div class="form-group">
       <label for="food-calories" class ="control-label col-sm-3">Calories: </label>
       <div class="col-sm-6">
         <input type="text" [(ngModel)]="newFood.calories" class="form-control">
       </div>
     </div>
     <div class="form-group">
       <label for="food-image" class ="control-label col-sm-3">Upload image (paste URL):</label>
       <div class="col-sm-6">
         <input type="text" [(ngModel)]="newFood.image" class="form-control">
       </div>
     </div>

     <p style="text-align:right; padding-top:30px; margin-right: 210px;">
    <button (click)="addFood(newFood.name, newFood.image, newFood.calories )" class="btn btn-primary">Add New Food</button>
  </p>

</div>
</div>
