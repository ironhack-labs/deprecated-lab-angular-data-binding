  <button

  <div [ngClass] = "{
    'form': formConfig.isVisible
    }">
    <label for="food-name">Name</label>
    <br>
    <input id="food-name" type="text" [(ngModel)]="newFood.name" name="error-free">
    <br>
    <label for="food-name">Calories</label>
    <br>
    <input id="food-calories" type="text" [(ngModel)]="newFood.calories" name="error-free">

    <label for="food-image">Image URL</label>
    <br>
    <input id="food-image" type="text" [(ngModel)]="newFood.image" name="error-free" />

    <button class="add-button" (click)="toggleForm(); addFood()">
      Add Food
    </button>
  </div>
