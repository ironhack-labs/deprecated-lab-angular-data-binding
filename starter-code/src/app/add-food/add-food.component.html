
    <button (click)="toggleForm()">Add New Food</button>

    <div [ngClass] ='classState'> 
        <label width="250px" for="name"> Name </label>
         <input type="text" [(ngModel)]="newFood.name" placeholder="name">
         <br/>
        
         <label for="calories"> Calories </label>
         <input type="number" [(ngModel)]="newFood.calories" placeholder="calories">
          <br/>
        
         <label for="image"> Image </label>
          <input type="string" [(ngModel)]="newFood.image" placeholder="image">
         <br/>
        
        <button (click)="addFood()">Submit New Food</button>
        </div>
