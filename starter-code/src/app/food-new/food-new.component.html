<div class='form'>
  <div class="form-group">
    <label for="foodName">Food Name</label>
    <input type="text" [(ngModel)]="newFood.name" class="form-control" placeholder="Add food name">
  </div>
  <div class="form-group">
    <label for="foodCal">Num of Calories</label>
    <input type="text" [(ngModel)]="newFood.calories" class="form-control" placeholder="Add num of calories">
  </div>
  <div class="form-group">
    <label for="foodImg">URL Image</label>
    <input type="text" [(ngModel)]="newFood.image" class="form-control" placeholder="Add URL image">
  </div>

  <button (click)='addFoodList()' class="btn btn-info">Submit</button>
</div>
