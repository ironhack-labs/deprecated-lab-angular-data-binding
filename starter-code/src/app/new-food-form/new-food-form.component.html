
<div>
  <label for="contact-name">Enter Name</label>
  <input type="text" [(ngModel)]="newFood.name">
</div>
<div>
  <label for="contact-email">Enter Calories</label>
  <input type="text" [(ngModel)]="newFood.calories">
</div>
<div>
  <label for="contact-image">Enter Image Url</label>
  <input type="text" [(ngModel)]="newFood.image">
</div>

<button (click)="handleSubmitClick($event)">Submit New Food</button>
